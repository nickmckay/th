<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off Menu - Dream Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
        }

        /* Scrolling Banner */
        .marquee-container {
            width: 100%;
            background: #ff6b35;
            padding: 3% 0;
            overflow: hidden;
            position: relative;
        }

        /* Fade effect at edges */
        .marquee-container::before,
        .marquee-container::after {
            content: '';
            position: absolute;
            top: 0;
            width: 200px;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .marquee-container::before {
            left: 0;
            background: linear-gradient(to right, #ff6b35, transparent);
        }

        .marquee-container::after {
            right: 0;
            background: linear-gradient(to left, #ff6b35, transparent);
        }

        .marquee {
            display: flex;
            white-space: nowrap;
            animation: scrollWithWave 20s linear infinite;
        }

        .marquee-content {
            display: flex;
            align-items: center;
            gap: 0.5em;
        }

        .marquee-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            padding: 0 0.5em;
        }

        @keyframes scrollWithWave {
            0% {
                transform: translateX(0) translateY(0px);
            }
            12.5% {
                transform: translateX(-6.25%) translateY(-3px);
            }
            25% {
                transform: translateX(-12.5%) translateY(0px);
            }
            37.5% {
                transform: translateX(-18.75%) translateY(3px);
            }
            50% {
                transform: translateX(-25%) translateY(0px);
            }
            62.5% {
                transform: translateX(-31.25%) translateY(-3px);
            }
            75% {
                transform: translateX(-37.5%) translateY(0px);
            }
            87.5% {
                transform: translateX(-43.75%) translateY(3px);
            }
            100% {
                transform: translateX(-50%) translateY(0px);
            }
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px;
        }

        .container {
            background: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            padding: 50px 40px;
            max-width: 650px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #ff6b35;
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            text-align: center;
            color: #e0e0e0;
            font-size: 1.3em;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 10px;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 4px;
            transition: all 0.3s;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #3a3a3a;
            color: #fff;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff6b35;
            background: #444;
        }

        input[type="text"].filled {
            border-color: #4caf50;
            background-color: #2d4a2d;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        button {
            width: 100%;
            padding: 18px;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            background: #ff5722;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            text-align: center;
            margin-top: 25px;
            padding: 20px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background-color: #2d4a2d;
            color: #4caf50;
            border: 2px solid #4caf50;
        }

        .message.error {
            background-color: #4a2d2d;
            color: #f44336;
            border: 2px solid #f44336;
        }

        .header-image {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: block;
            margin: 0 auto 30px auto;
            border-radius: 8px;
        }
    </style>
</head>

                        "either no dessert, or every dessert in the world",
                        "hot chocolate sponge with mint sauce",
                        "ice cream sundae and has toasted rice gelato from Superiority Burger, Wendy's Frosty, the hot fudge sauce, a Marksman brown butter custard tart crumbled over it and Happy Endings ice cream sandwich, the malted one jammed in there. Served with custardo from Forza Win",
                        "kardemummabullar",
                        "lemon meringue pie from near Las Arena in Chile with a glass of Chilean champagne to toast the moon",
                        "marigold custard,bblueberries, pollen and honey from Amass in Copenhagen. Bramley apple apple soufflé, salted caramel and ice cream from The Sportsman. Own homemade pavlova. Raspberry and pistachio frangipane from Mamie Gâteaux in Paris. An Italian hot chocolate. Petit fours of the homemade Rolos from Hawksmoor. Pierre Hermé macarons.",
                        "pre-dessert: brulee pecorino. Then, a mouthful of everyone else's dessert and a digestif of mint Fernet-Branca",
                        "rhubarb crumble with rhubarb ice cream followed by a cheese board with Gouda, Stilton, Mont d'Or",
                        "£1 of lemon sherbet with the babysitter"
            ]
};

        // Note: The full data would be embedded here, but truncated for brevity
        // You would include all the menu data from menuData.json

        function populateDataLists() {
            // Populate water options
            const waterList = document.getElementById('waterList');
            menuData.water.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                waterList.appendChild(option);
            });

            // Populate bread options
            const breadList = document.getElementById('breadList');
            menuData.bread.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                breadList.appendChild(option);
            });

            // Populate starter options
            const starterList = document.getElementById('starterList');
            menuData.starter.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                starterList.appendChild(option);
            });

            // Populate main options
            const mainList = document.getElementById('mainList');
            menuData.main.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                mainList.appendChild(option);
            });

            // Populate dessert options
            const dessertList = document.getElementById('dessertList');
            menuData.dessert.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                dessertList.appendChild(option);
            });
        }

        // Initialize the page
        populateDataLists();

        // Add visual feedback when inputs are filled
        const inputs = document.querySelectorAll('input[type="text"]');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.trim()) {
                    this.classList.add('filled');
                } else {
                    this.classList.remove('filled');
                }
            });
        });

        // Handle form submission
        document.getElementById('dreamMealForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const water = document.getElementById('water').value.trim();
            const bread = document.getElementById('bread').value.trim();
            const starter = document.getElementById('starter').value.trim();
            const main = document.getElementById('main').value.trim();
            const dessert = document.getElementById('dessert').value.trim();

            // Check if all fields are filled
            if (!water || !bread || !starter || !main || !dessert) {
                showMessage('⚠️ Please fill in all fields!', 'error');
                return;
            }

            // Validate that entries match the available options (case-insensitive)
            const validateChoice = (value, choices, fieldName) => {
                const normalized = choices.map(c => c.toLowerCase());
                if (!normalized.includes(value.toLowerCase())) {
                    showMessage(`⚠️ "${value}" is not a valid ${fieldName}. Please choose from the list.`, 'error');
                    return false;
                }
                return true;
            };

            if (!validateChoice(water, menuData.water, 'water choice')) return;
            if (!validateChoice(bread, menuData.bread, 'bread choice')) return;
            if (!validateChoice(starter, menuData.starter, 'starter')) return;
            if (!validateChoice(main, menuData.main, 'main')) return;
            if (!validateChoice(dessert, menuData.dessert, 'dessert')) return;

            // Check for the correct combination (case-insensitive)
            const correctWater = "Still (from babbling French brook diverted to the dream restaurant under a full moon)";
            const correctBread = "Unexpectedly hot roll with butter";
            const correctStarter = "Ham and cheese toastie";
            const correctMain = "Vodka rigatoni from Bertie Blossoms";
            const correctDessert = "Wife's syrup sponge with custard";

            const isCorrect =
                water.toLowerCase() === correctWater.toLowerCase() &&
                bread.toLowerCase() === correctBread.toLowerCase() &&
                starter.toLowerCase() === correctStarter.toLowerCase() &&
                main.toLowerCase() === correctMain.toLowerCase() &&
                dessert.toLowerCase() === correctDessert.toLowerCase();

            if (isCorrect) {
                showMessage('🎉 Ahh, the perfect meal! For your next clue, look behind the nativity!', 'success');
            } else {
                showMessage('❌ Sorry, this is not a perfect meal. Try again!', 'error');
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
    </script>
